<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
  <title>Standup Today Configuration</title>
  <link rel="stylesheet" href="css/slate.css">
</head>
<body>
  <br/>
  <h1 class='title'>Standup Today Configuration</h1>
  <form id="main-form">
    <div class="item-container">
      <div class="item-container-content">
        <div class="item">
          Configure when you should be notified for standup and your API key.
        </div>
      </div>
    </div>

    <div class="item-container">
      <div class="item-container-content">
        <label class="item">
          Standup Time
          <input type="time" class="item-time" name="time-1" value="18:35">
        </label>
        <label class="item">
          <input type="text" class="item-input" name="input-2" placeholder="API Key">
        </label>
      </div>
    </div>

    <div class="item-container">
      <div class="button-container">
        <input type="button" class="item-button" value="SEND">
      </div>
    </div>
  </form>
  <script type="text/javascript" src="js/slate.js"></script>
</body>
</html>
